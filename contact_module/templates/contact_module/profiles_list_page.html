{% extends 'shared/_layout.html' %}
{% load static %}
{% block title %}
    لیست پروفایل ها
{% endblock %}

{% block content %}
    <div class="container">
        <div class="rew">
            <div class="col-md-12">
                <ul>
                    {% for profile in profiles %}
                        <li>

                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
