{% extends 'shared/_layout.html' %}

{% block title %}فراموشی کلمه عبور{% endblock %}

{% block content %}
    <div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="col-sm-6 col-md-offset-3">
                    <div class="signup-form"><!--sign up form-->
                        <h2>فراموشی کلمه عبور</h2>
                        <form method="post" action="{% url 'account:forgot_password_page' %}">
                            {% csrf_token %}
                            <div class="form-group col-md-12">
                                {{ forget_pass_form.email.label_tag }}
                                {{ forget_pass_form.email }}
                                <div class="alert-danger">
                                    {{ forget_pass_form.email.errors }}
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-primary pull">فراموشی کلمه عبور</button>
                            </div>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </section>
    </div>
{% endblock %}
