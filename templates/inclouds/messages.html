{% if messages %}
    <div class="container">
        <div class="row">
            <ul class="list-off-style">
                {% for message in messages %}
                    <li {% if message.tags %} class="alert alert-{{ message.tags }}{% endif %}" >{{ message|safe }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}
